<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Foo Bar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'header-bar.css' %}">
    {% block styles %}
    {% endblock %}
  </head>
  <body>
    <header>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'schedulebuilder' %}">Schedule Builder</a></li>
        <li><a href="{% url 'professors' %}">Professors</a></li>
        <li><a href="{% url 'courses' %}">Courses</a></li>
        <li><a href="{% url 'degreereqs' %}">Degree Requirements</a></li>
      </ul>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <!-- websocket.js provides a connection to the message broker -->
    <script src="{% static 'websocket.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
